<a [routerLink]="href ? ['/' + href] : '/'">
  <div class="container" (mouseover)="onMouseOver()" (mouseout)="onMouseOut()" [routerLinkActive]="'active'">
    <i class="bx bx-sm img" [ngClass]="icon"></i>
    <span class="text" [class.text-active]="isSidebarActive" *ngIf="isSidebarActive">{{ text }}</span>
  </div>
</a>
<span class="tooltip" [ngStyle]="tooltipStyle" *ngIf="!isMobile">{{ text }}</span>
<span class="tooltip" [ngStyle]="tooltipStyle" *ngIf="isMobile">{{ text }}</span>
